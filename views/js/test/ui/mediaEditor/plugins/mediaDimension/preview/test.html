<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ui GUI Test - MediaDimensionComponent</title>
    <base href="../../../../../../../"/>
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js"  data-cover-flag="branchTracking"  data-cover-only="ui/mediaEditor/plugins/mediaDimension/mediaDimensionComponent.js"></script>

    <script type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function () {

            //load the test
            require(['test/ui/mediaEditor/plugins/mediaDimension/preview/test'], function () {

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div class="template">
    <div class="response-test" style="padding-left: 100px">
        <div class="editable-container" style="width: 900px">
            <div class="control-container" style="position: relative; width: 700px;">
                <img src="js/test/ui/mediaEditor/sample/space.jpg" style="display: none" class="picture">
            </div>
        </div>
        <div class="tools-container"></div>
    </div>
    <div class="strict-test" style="padding-left: 100px">
        <div class="editable-container" style="width: 900px">
            <div class="control-container" style="position: relative; width: 700px;">
                <img src="js/test/ui/mediaEditor/sample/space.jpg" style="display: none" class="picture">
            </div>
        </div>
        <div class="tools-container"></div>
    </div>
    <div class="strict-no-sync-test" style="padding-left: 100px">
        <div class="editable-container" style="width: 900px">
            <div class="control-container" style="position: relative; width: 700px;">
                <img src="js/test/ui/mediaEditor/sample/space.jpg" style="display: none" class="picture">
            </div>
        </div>
        <div class="tools-container"></div>
    </div>
</div>
<div class="sandbox"></div>
</body>
</html>
