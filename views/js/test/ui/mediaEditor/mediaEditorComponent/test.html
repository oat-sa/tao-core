<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ui Test - Media Editor Component</title>
    <base href="../../../../../"/>
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js"  data-cover-flag="branchTracking"  data-cover-only="ui/mediaEditor/mediaEditorComponent.js"></script>

    <script type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function () {

            //load the test
            require(['test/ui/mediaEditor/mediaEditorComponent/test'], function () {

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>

    <style>
        .demo-container .control-container, .demo-container .tools-container {
            background-color: white;
            max-width: 185px;
        }

        .demo-container .editable-container {
            max-width: 800px;
            border: grey 2px solid;
            position: relative;
            margin: auto;
            background-color: #0b77b7;
        }

        html img {
            height: initial;
            max-width: initial;
        }
    </style>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div class="demo-container">
    <div class="tools-container"></div>
    <div class="control-container">
        <div class="editable-container">
            <img src="js/test/ui/mediaEditor/sample/space.jpg" class="picture">
        </div>
    </div>
</div>
</body>
</html>
