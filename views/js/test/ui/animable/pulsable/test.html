<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Component - Pulsable</title>
        <base href="../../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <link rel="stylesheet" type="text/css" href="js/ui/resource/css/selector.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="pulsable.js"></script>
        <script  type="text/javascript">
            QUnit.config.autostart = false;
            require(['/tao/ClientConfig/config'], function(){
                require(['test/ui/animable/pulsable/test'], function(){
                    QUnit.start();
                });
            });
        </script>
        <style>
            #visual{
                padding : 40px 100px;
            }
            .target{
                background: #2b81af;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin: 100px;
            }
        </style>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="visual">
            <input class="count" value="1" type="number"/>
            <button class="btn-info small pulse">pulse</button>
            <div class="target"></div>
        </div>
    </body>
</html>
