<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Component - Absorbable</title>
    <base href="../../../../../" />
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
    <link rel="stylesheet" type="text/css" href="js/ui/resource/css/selector.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="absorbable.js"></script>
    <script  type="text/javascript">
        QUnit.config.autostart = false;
        require(['/tao/ClientConfig/config'], function(){
            require(['test/ui/animable/absorbable/test'], function(){
                QUnit.start();
            });
        });
    </script>
    <style>
        #visual{
            padding : 40px 100px;
        }
        .target{
            display: inline-block;
            background: #2b81af;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 100px;
        }
        .absorb{
            display: inline-block;
            background: #D2E0E6;
            width: 200px;
            height: 200px;
            margin-left: 400px;
        }
        .controls{
            vertical-align: top;
        }
    </style>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div id="visual">
    <div class="controls">
        <input class="count" value="1" type="number"/>
        <button class="btn-info small trigger">absorb</button>
    </div>
    <div class="target"></div>
    <div class="absorb"></div>
</div>
</body>
</html>
