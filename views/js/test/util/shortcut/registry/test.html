<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test - Shortcut Registry</title>
        <base href="../../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="util/shortcut/registry.js"></script>

        <script  type="text/javascript">

             //don't start the test now

            //load the config

                //load the test
                require(['tao/test/util/shortcut/registry/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();

    <body>
        <div id="qunit"></div>

            </form>
        </div>
