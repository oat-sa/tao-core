<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test - Eventifier</title>
        <base href="../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking"
                data-cover-only="core/eventifier.js"></script>
        <script type="text/javascript">

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){

                require.config({
                    config : {
                        'core/logger' : {
                            level : 10, // trace
                            loggers : {
                                'tao/test/core/logger/testLogger' : {
                                    'level' : 10
                                }
                            }
                        }
                    }
                });

                //load the test
                require(['test/core/eventifier/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
