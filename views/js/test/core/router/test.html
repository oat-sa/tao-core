<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test - Router</title>
        <base href="../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="core/router.js"></script>
        <script  type="text/javascript">

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){
                requirejs.config({
                    paths : {
                        'loader/tao.min'               : 'test/core/router/data/tao.min',
                        'taoItems/loader/taoItems.min' : 'test/core/router/data/taoItems.min',
                        'controller/routes'            : 'test/core/router/data/taoRoute',
                        'taoItems/controller/routes'   : 'test/core/router/data/taoItemsRoute'
                    }
                });

                //load the test
                require(['test/core/router/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
