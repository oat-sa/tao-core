<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test - HistoryRouter</title>
    <base href="../../../../"/>
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="core/historyRouter.js"></script>
    <script type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function () {

            //some mocks
            requirejs.config({
                "paths": {
                    "controller/routes" : "test/core/historyRouter/mock/routes"
                }
            });

            //load the test
            require(['test/core/historyRouter/test'], function () {

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>

<body>
<div id="qunit"></div>
